<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <style>
        body {
            box-sizing: border-box;
            background-color: rgb(210, 201, 239);
            margin-top: 40px;
            padding: 20px;
        }
        #n {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        input, button {
            display: flex;
            font-size: 25px;
            place-self: block;
            border: 1px solid black;
            box-shadow: 0px 0px 15px rgb(131, 131, 131);
        }
        button:hover {
            background-color: rgba(150, 130, 156, 0.359);
        }
        h1 {
            color: black;
            display: flex;
            align-content: center;
            justify-content: center;
            font-size: 60px;
        }
        h2 {
            font-size: 35px;
            background-color: rgba(0, 0, 0, 0.099);
            line-height: 50px;
        }
        .boxes {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .box {
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgb(131, 131, 131);
            text-align: center;
            height: 600px;
            width: 500px;
        }
        .box ul li {
            padding: 8px;
            margin-bottom: 8px;
            background-color: #564b5e6d;
            border-radius: 4px;
            cursor: pointer;
            font-size: 30px;
        }
        li.dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1><strong>TO-DO LIST</strong></h1>
    <div id="n">
        <input id="task-input" type="text" placeholder="Task to complete">
        <button onclick="addTask()">Let's complete it</button>
    </div>
    <br>
    <br>
    <div class="boxes">
        <div class="box" id="to-complete" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To Complete<hr></h2>
            <ul id="to-complete-list">
                <!-- Tasks to complete will appear here -->
            </ul>
        </div>
        <div class="box" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Completed<hr></h2>
            <ul id="completed-list">
                <!-- Completed tasks will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
